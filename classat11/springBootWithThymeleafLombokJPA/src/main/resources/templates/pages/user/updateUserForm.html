<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
    
</head>
<body>
    <h1>Update Users Page</h1>
    
    <form action = "/updateUser" method="POST">
    <input name="id" type = "number"  th:value = "${user.id}" hidden>
	<input name = "fName" placeholder = "First Name" type="text" th:value = "${user.fName}">
	<br>
	<input name = "lName" placeholder = "Last Name" type="text"  th:value = "${user.lName}">
	<br>
	<input name = "email" placeholder = "Email" type="email"  th:value = "${user.email}">
	<br>
	<input name = "address" placeholder = "Address" type="text"  th:value = "${user.address}">
	<br>
	<input name = "submit" value="Submit" type="submit">
	

</form>
	
</body>
</html>
