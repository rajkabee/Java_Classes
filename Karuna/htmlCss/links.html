<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html links</title>
    <style>
        a{
            font-size: 28px;

        }
        a:link{
            color: black;
        }  
       
        a:visited{
            color: red;
        }
        a:active{
            color: yellow;
            background-color: violet;
        }
        a:hover{
            color:green;
        } 
        
        
    </style>
</head>
<body>
    <a href="http://dursikshya.edu.np">
       <img src="/images/logo-h.png" alt="Dursikshya Logo" height="50px">
    </a>
    <br>
    <a href="/">
        hello
    </a>

    <a href="blacl=kjack">
        bye bye
    </a>

</body>
</html>
